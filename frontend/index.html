<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h1>My To Do List</h1>
    </div>

    <button id="create-btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#create-task-modal" data-bs-whatever="@mdo">建立新待辦事項</button>

    <div id="table-area">
        <table id="todo-table">
            <thead>
                <td>完成勾選按鈕</td>
                <td>待辦事項</td>
                <td>編輯按鈕</td>
            </thead>
            <tbody id="todo-table-body">

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-modal-label">修改待辦事項</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="update-task-description" class="col-form-label">待辦事項描述:</label>
                            <input type="text" class="form-control" id="update-task-description">
                            <input type="hidden" id="task-id">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="update-task-event" class="btn btn-primary">提交修改</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="create-task-modal" tabindex="-1" aria-labelledby="create-task-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="create-task-modal-label">建立新待辦事項</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="add-task-description" class="col-form-label">待辦事項描述:</label>
                            <input type="text" class="form-control" id="add-task-description">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="add-task-event" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
